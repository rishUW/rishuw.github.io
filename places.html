<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Friendly Places</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif; /* Use Helvetica font */
            background-color: rgb(242, 200, 60);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            display: flex; /* Use flexbox layout */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .container .text {
            padding-left: 20px; /* Add some space between the GIF and text */
            text-align: left; /* Align text to the left */
        }

        .container h2 {
            font-size: 30px;
        }

        .container p {
            font-size: 18px;
            line-height: 1.5;
        }

        img.gif {
            max-width: 50%; /* Set maximum width for the GIF */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="videos/pet-friendly.gif" alt="Pet Walker GIF" class="gif">
        <div class="text">
            <h2>Pet-Friendly Places</h2>
            <p>Ready for a tail-wagging adventure? Dive into our curated list of pet-friendly hangouts, from cozy cafes to sprawling parks. Pet Palooza is bursting with exciting places for you and your humans to sniff, explore, and create unforgettable memories together!</p>
        </div>
    </div>
</body>
</html>
