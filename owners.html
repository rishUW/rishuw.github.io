<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owners</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif; /* Use Helvetica font */
            background-color: rgb(242, 200, 60);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            display: flex; /* Use flexbox layout */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .container .text {
            padding-left: 20px; /* Add some space between the image and text */
            text-align: left; /* Align text to the left */
        }

        .container h2 {
            font-size: 30px;
        }

        .container p {
            font-size: 18px;
            line-height: 1.5;
        }

        img.image {
            max-width: 50%; /* Set maximum width for the image */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/pet-owner.jpg" alt="Pet Owner Image" class="image">
        <div class="text">
            <h2>Owners</h2>
            <p>Your human companion misbehaving, doesn't love you anymore? No stress! Choose from our pre-approved range of owners and we will ensure you find another companion to make up for all the love, attention, and cuddles you crave.</p>
        </div>
    </div>
</body>
</html>
